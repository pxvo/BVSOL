<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BV SOL - Energia Solar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/bvsol.png" alt="Logo BV SOL">
        </div>
        <nav>
            <ul>
                <li><a href="#"><span>Início</span></a></li>
                <li><a href="#"><span>Contato</span></a></li>
                <li><a href="#"><span>Serviços</span></a></li>
                <li><a href="#"><span>Sobre</span></a></li>
            </ul>
        </nav>
        <div class="login">
            <a href="#">Já tem uma conta?</a>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Faça seu orçamento!<span class="bvsol-text">com a BV SOL.</span></h1>
            <p>Transforme sua energia em economia com a BV SOL. Solicite seu orçamento e descubra como a energia solar pode beneficiar você!</p>
            <form class="form-orcamento">
                <input type="text" placeholder="Nome Completo">
                <input type="tel" placeholder="Número de Telefone">
                <button type="submit">Solicitar Orçamento ></button>
            </form>
        </div>
    </section>

    <footer>
        <p>© 2024 BV SOL Energia Solar. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
